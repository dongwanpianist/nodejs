body, div, h1, h2, h3, input, label { margin: 0; padding: 0; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
h1, h2, h3 { color: #7b4f23; }
p { color: #492c0e; }
#wrapper_horizontal { width: 70%; height: 100%; min-width: 600px; max-width: 800px; margin: 0 auto; display: table; }
@media (max-width: 600px){
#wrapper_horizontal { width: 100%; height: 100%; min-width: 600px; max-width: 600px; margin: 0 auto; display: table; }
}
@media (max-width: 599px){
#wrapper_horizontal { width: 100%; height: 100%; min-width: 400px; max-width: 600px; margin: 0 auto; display: table; }
}
#wrapper_vertical { width: 100%; height: 100%; display: table-cell; /*vertical-align: middle;*/ }
.table { background-color: #b2e3d8; padding: 20px; }
.row { display: table; width: 100%; padding: 10px; text-align: center; }
.column { display: table-cell; }
.column_label { min-width: 40px; font-size: 15pt; }
.column_type { width: 15%; min-width: 80px; }
.column_key { width: 20%; min-width: 80px; }
.column_value { width: 40%; max-width: 40%; text-align: left; }
.column_spacer { padding-left: 10px; padding-right: 10px; font-size: 15pt; }
.form_type, .form_key, .form_value { width: 100%; font-size: 15pt; }
.adder { visibility: hidden; }
input { display: inline-block; }
input[type=radio], input[type=checkbox] { width: 15pt; height: 15pt; vertical-align: middle; }
label { width: calc(100% - 20pt); text-overflow: ellipsis; white-space: nowrap; overflow-x: hidden; font-size: 14pt; vertical-align: middle}
.form_add, .form_remove, .form_submit { padding-left: 10px; padding-right: 10px; font-size: 15pt; color: #492c0e; border: 2px solid #7b4f23; background:#88caba; }
.form_add, .form_submit { padding-top: 7px; padding-bottom: 7px; }
</style>

<body>
<div id="wrapper_horizontal"><div id="wrapper_vertical">
    <div class="table">
        <div class="row">
            <h1 id="title">Let's send &lt;form&gt; entries!</h1>
            <p>* Do <span style="color: red;">NOT</span> type your personal information! *</p>
        </div>
        <div class="row"></div>
        <form id="form_post" action="https://dev.dongwanpianist.com/hello_express/" method="POST">
        <div id="GETs">
            <div class="row">
                <h2 id="title">GET</h2>
            </div>
            <div class="row row_input">
                <div class="column column_label"><p>Type:&nbsp;</p></div>
                <div class="column column_type"><select class="form_type"><option>text</option><option>number</option><option>password</option><option>email</option><option>url</option><option>radio</option><option>checkbox</option></select></div>
                <div class="column column_spacer"></div>
                <div class="column column_key"><input type="text" class="form_key" name="" placeholder="key" value=""></div>
                <div class="column column_spacer"><p>=</p></div>
                <div class="column column_value"><input type="text" class="form_value" id="form_value_1" name="" placeholder="value(text)" value=""><label for="form_value_1" hidden>&nbsp;checked</label></div>
                <div class="column column_spacer"></div>
                <div class="column column_remove"><input type="button" class="form_remove" value="remove"></div>
            </div>
            <div class="adder"></div>
            <div class="row">
                <input type="button" class="form_add" value="add GET">
            </div>
        </div>
        <div class="row"></div>
        <div id="POSTs">
            <div class="row">
                <h2 id="title">POST</h2>
            </div>
            <div class="row row_input">
                <div class="column column_label"><p>Type:&nbsp;</p></div>
                <div class="column column_type"><select class="form_type"><option>text</option><option>number</option><option>password</option><option>email</option><option>url</option><option>radio</option><option>checkbox</option></select></div>
                <div class="column column_spacer"></div>
                <div class="column column_key"><input type="text" class="form_key" name="" placeholder="key" value=""></div>
                <div class="column column_spacer"><p>=</p></div>
                <div class="column column_value"><input type="text" class="form_value" id="form_value_2" name="" placeholder="value(text)" value=""><label for="form_value_2" hidden>&nbsp;checked</label></div>
                <div class="column column_spacer"></div>
                <div class="column column_remove"><input type="button" class="form_remove" value="remove"></div>
            </div>
            <div class="adder"></div>
            <div class="row">
                <input type="button" class="form_add" value="add POST">
            </div>
            <div class="row"></div>
            <div class="row">
                <input type="submit" class="form_submit" value="submit">
            </div>
        </div></form>
        <div class="row">
            <h3>© dev.DWP</h3>
        </div>
    </div>
</div></div>
</body>
